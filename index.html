<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>先天八卦立方体 WebGL</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="instructions">拖拨旋转，滚轮缩放。边的颜色：淡色＝阳爵，深色＝阴爵。</div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.0/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf5f5f5);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(4, 3, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const directional = new THREE.DirectionalLight(0xffffff, 0.8);
    directional.position.set(5, 5, 5);
    scene.add(directional);

    const vertices = [
      { pos: [0,0,0], name: '乾', bits:'000' },
      { pos: [1,0,0], name: '党', bits:'001' },
      { pos: [0,0,1], name: '离', bits:'010' },
      { pos: [1,0,1], name: '震', bits:'011' },
      { pos: [0,1,0], name: '庯', bits:'100' },
      { pos: [1,1,0], name: '坍', bits:'101' },
      { pos: [0,1,1], name: '艮', bits:'110' },
      { pos: [1,1,1], name: '坤', bits:'111' },
    ];

    const scale = 3;
    const sphereMat = new THREE.MeshStandardMaterial({ color: 0x209cee });
    const yangColor = 0xcfcfcf;
    const yinColor  = 0x333333;

    const vertexMeshes = {};
    vertices.forEach(v => {
      const [x,y,z] = v.pos;
      const mesh = new THREE.Mesh(new THREE.SphereGeometry(0.12, 32, 32), sphereMat);
      mesh.position.set((x - 0.5) * scale, (y - 0.5) * scale, (z - 0.5) * scale);
      scene.add(mesh);
      vertexMeshes[v.bits] = mesh;

      const canvas = document.createElement('canvas');
      canvas.width = 256;
      canvas.height = 128;
      const ctx = canvas.getContext('2d');
      ctx.font = 'bold 36px sans-serif';
      ctx.fillStyle = '#000';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(v.name, canvas.width / 2, 40);
      ctx.font = '28px monospace';
      ctx.fillText(v.bits, canvas.width / 2, 92);
      const texture = new THREE.CanvasTexture(canvas);
      const mat = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(mat);
      sprite.scale.set(0.8, 0.4, 1);
      sprite.position.copy(mesh.position).add(new THREE.Vector3(0, 0.45, 0));
      scene.add(sprite);
    });

    function addEdge(aBits, bBits, color) {
      const start = vertexMeshes[aBits].position;
      const end   = vertexMeshes[bBits].position;
      const geometry = new THREE.BufferGeometry().setFromPoints([start, end]);
      const material = new THREE.LineBasicMaterial({ color: color, linewidth: 2 });
      const line = new THREE.Line(geometry, material);
      scene.add(line);
    }

    addEdge('000', '001', yangColor);
    addEdge('010', '011', yangColor);
    addEdge('100', '101', yinColor);
    addEdge('110', '111', yinColor);

    addEdge('000', '100', yangColor);
    addEdge('001', '101', yangColor);
    addEdge('010', '110', yinColor);
    addEdge('011', '111', yinColor);

    addEdge('000', '010', yangColor);
    addEdge('100', '110', yangColor);
    addEdge('001', '011', yinColor);
    addEdge('101', '111', yinColor);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
